version: '3.8'
services:
  jenkins:
    build: .
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - $SSH_AUTH_SOCK:/ssh-agent
    env_file:
      - .env
    environment:
      - SSH_AUTH_SOCK=/ssh-agent
      - CASC_JENKINS_CONFIG=/usr/share/jenkins/ref/casc.yaml

volumes:
  jenkins_home:
